<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
  <style type="text/css">
    body {
      background-color: #F8E8EE;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-wrapper {
      margin-bottom: 20px;
    }

    .input-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      color: #555;
      font-weight: bold;
      margin-right: 10px;
      width: 120px;
      text-align: right;
    }

    input[type="number"] {
      padding: 5px;
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #startNumber {
      color: #2ecc71;
    }

    #endNumber {
      color: #f44336;
    }

    .submit-button {
      padding: 8px 16px;
      background-color: #E893CF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .reset-button {
      padding: 8px 16px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }

    .output-box {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-top: 20px;
      background-color: #F2BED1;
      text-align: left;
    }

    .output-box .result {
      color: #fff;
      margin-bottom: 10px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h2>Sum of Numbers in Range</h2>

      <div class="form-wrapper">
        <form class="sum-form">
          <div class="input-wrapper">
            <label for="startNumber">Starting Number:</label>
            <input type="number" id="startNumber" required>
          </div>

          <div class="input-wrapper">
            <label for="endNumber">Ending Number:</label>
            <input type="number" id="endNumber" required>
          </div>

          <br>

          <button type="submit" class="submit-button">Calculate Sum</button>
          <button type="reset" class="reset-button">Reset</button>
        </form>
      </div>

      <div class="output-box">
        <div class="result"></div>
        <div class="error-message"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    document.querySelector('.sum-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var startNumber = parseInt(document.getElementById('startNumber').value);
      var endNumber = parseInt(document.getElementById('endNumber').value);

      var resultContainer = document.querySelector('.result');
      var errorContainer = document.querySelector('.error-message');

      if (isNaN(startNumber) || isNaN(endNumber)) {
        errorContainer.innerHTML = 'Please enter valid numbers.';
        resultContainer.innerHTML = '';
        return;
      }

      var sum = 0;
      var numbersAdded = [];

      for (var i = startNumber; i <= endNumber; i++) {
        sum += i;
        numbersAdded.push(i);
      }

      errorContainer.innerHTML = '';
      resultContainer.innerHTML = 'The sum is: ' + sum + '<br>' + 'Numbers added: ' + numbersAdded.join(', ');
    });
  </script>
</body>
</html>
